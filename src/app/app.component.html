<app-progress #progress (stateChange)="onStateChange($event)">
    <app-progress-step>

        <app-person></app-person>

        <button progressStepPrev mat-raised-button color="accent" (click)="goNext(progress)">Tiếp theo</button>
    </app-progress-step>
    <app-progress-step class="padding-bottom-50 height">

        <app-illness></app-illness>

        <button progressStepPrev mat-raised-button color="accent" (click)="goPrev(progress)" class="margin-right-10">Trở lại</button>
        <button progressStepNext mat-raised-button color="primary" (click)="goNext(progress)">Tiếp theo</button>
    </app-progress-step>
    <app-progress-step>

        <app-relationship></app-relationship>

        <button progressStepNext mat-raised-button color="primary" (click)="goPrev(progress)" class="margin-right-10">Trở lại</button>
        <button progressStepNext mat-raised-button color="basic" (click)="goPrev(progress)">Lưu</button>
        <br />
        <a href="/assets/genogram.html">Phân tích</a>
    </app-progress-step>
</app-progress>
