<section class="height-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label">Địa chỉ mail</label>
                        <input formControlName="username" type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Email" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Mật khẩu</label>
                        <i alt="show" 
                        (click)="showPassword = !showPassword" class="far fa-eye eye-show margin"
                        [class.hide]="showPassword"></i>
                        <i alt="hide" 
                        (click)="showPassword = !showPassword"
                        class="far fa-eye-slash eye-hide margin"
                        [class.hide]="!showPassword"></i>
                        <input formControlName="password"  [type]="showPassword ? 'text' : 'password'"
                         id="form3Example4" class="form-control form-control-lg" 
                         placeholder="Mật khẩu" />
                         
                        
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3"> Ghi nhớ mật khẩu </label>
                        </div>
                        <a href="/forgot_password" class="text-body">Quên mật khẩu</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <div class="box">
                            <button (click)="login()" type="button" class="btn btn-primary btn-lg btn-dn">
                                Đăng nhập
                            </button>
                            <button (click)="loginGoogle()" type="button" class="btn btn-primary btn-lg btn-dn" >
                                Đăng nhập với Google
                            </button>
                        </div>
                        <!-- <a mat-raised-button   (click)="loginGoogle()">Đăng nhập với Google</a> -->
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Bạn chưa có tài khoản?
                            <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="link-danger">Đăng ký</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">Copyright © .</div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
