<mat-toolbar color="primary"> GIA SỬ SỨC KHỎE
</mat-toolbar>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form [formGroup]="confirmForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <div>
                                <label for="exampleInputEmail1" class="form-label">Nhập mật khẩu mới</label>
                                <input formControlName="password" class="form-control" required
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="error">
                                    <div *ngIf="f.password.errors.required">Vui lòng nhập Mật khẩu</div>
                                    <div *ngIf="f.password.errors.minlength">
                                        Mật khẩu ít nhất 8 kí tự
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for="exampleInputEmail1" class="form-label">Xác nhận mật khẩu mới</label>
                                <input class="form-control" formControlName="confirmPassword" required 
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" >

                                <div *ngIf="submitted && f.confirmPassword.errors" class="error">
                                    <div *ngIf="f.confirmPassword.errors.required">Vui lòng xác nhận mật khẩu</div> 
                                    <div *ngIf="f.confirmPassword.errors.mustMatch">Mật khẩu xác nhận không chính xác</div> 
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info">Tiếp tục</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Trở lại đăng nhập</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
